<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section>
      <h1 id="title">Entry Form</h1>
<p id="description"> fill the entry form with care!</p>
<form id="survey-form">
  <label id="name-label">Name</label>
  <input type="text" id="name" required placeholder="enter your name"/>
  <label id="email-label">email</label>

  <input type="email" id="email" placeholder=".. email" required/>
  <label id="number-label">age</label>
  
  <input type="number" id="number" min="13" max="75" placeholder="age"/>
  <select id="dropdown">
    <option >sex</option>
    <option value="male">male</option>
    <option value="female">female</option>
    <div>
<label><input type="radio" value="radio1" name="radio"></label>
<label><input type="radio" value="radio2" name="radio"></label>
      

      </div>


    
  </select>
  <div>
    <input type="checkbox" value="checkbox1">
    <input type="checkbox" value="checkbox2">

  </div>
  <textarea placeholde="add comment"></textarea>
  <input type="submit" id="submit">
</form>

    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
